<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Phone Book</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <nav>
        <h1>Phone Book</h1>
        <div id="nav-btns">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
        </div>
      </nav>
    </header>
    <div id="main-footer-wrapper">
      <main>
        <div id="list-wrapper">
          <div id="list-header">
            <p id="count">4 People</p>
            <div id="search-sec">
              <div id="search">
                <input id="search-input" type="text" placeholder="Search for contact...">
                <img id="search-icon" src="../src/icons/search_icon.png" alt="search" title="search">
              </div>
              <div id="search-sec-btns">
                <div id="add-contact-btn">
                  <img src="./src/icons/addContact.png" alt="add contact" , title="add contact">
                </div>
                <div id="delete-all-btn">
                  <img src="./src/icons/delete-all.png" alt="delete all" , title="delete all">
                </div>
              </div>
            </div>
          </div>
          <ul id="contacts-list">
            <!-- Here will appear all the contacts dynamically -->
          </ul>
        </div>
      </main>
      <footer>
        <p>All Rights reserved for Tasneem Khateeb & Aya Dhabre &copy; 2025</p>
      </footer>
    </div>
  </div>
  <script type="module" src="./JsFiles/index.js"></script>
</body>

</html>
